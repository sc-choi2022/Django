{% extends 'base.html' %}

{% block content %}
  <h1>CREATE</h1>
  <hr>
  <form action="{% url 'articles:create' %}" method="POST">
    {% csrf_token %}
    <div>
      {{ form.title.errors}}
      {{ form.title.label_tag }}
      {{ form.title }}
    </div>
    <div>
      {{ form.content.errors}}
      {{ form.content.label_tag }}
      <br>
      {{ form.content }}
    </div>
    <input type="submit" value="submit">
  </form>
{% endblock content %}
